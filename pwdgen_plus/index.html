<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <!-- my style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            font-size: 3.5rem;
            color: var(--bs-purple);
            -webkit-text-stroke: 1px white;
            text-shadow: 2px 2px var(--bs-pink);
        }

        button:hover {
            box-shadow: 2px 2px var(--bs-pink);
        }

        span {
            text-decoration: underline;
        }
    </style>

</head>
<body data-bs-theme="dark">
    <div class="container py-5 text-center">
        <h1>Password Generator</h1>

        <button type="button" class="btn btn-outline-light my-4 fw-light" id="generate">Generate</button>

        <h4 class="py-4" id="passh4"></h4>
        
        <span class="d-block" id="result-password"></span>
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./myscript.js"></script>   

</body>
</html>
